<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Codes Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Codes Generator</h1>
    <table id="codesTable">
        <thead>
            <tr>
                <th>Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let randomCode = '';
            for (let i = 0; i < length; i++) {
                randomCode += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return randomCode;
        }

        function copyCodeToClipboard(code) {
            const textarea = document.createElement('textarea');
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Code copied to clipboard!');
        }

        const numCodes = 100;
        const codesTableBody = document.querySelector('#codesTable tbody');

        for (let i = 0; i < numCodes; i++) {
            const code = generateRandomCode(14);

            const row = document.createElement('tr');

            const codeCell = document.createElement('td');
            codeCell.textContent = code;

            const copyCell = document.createElement('td');
            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy';
            copyButton.addEventListener('click', () => copyCodeToClipboard(code));

            copyCell.appendChild(copyButton);

            row.appendChild(codeCell);
            row.appendChild(copyCell);

            codesTableBody.appendChild(row);
        }
    </script>
</body>
</html>
